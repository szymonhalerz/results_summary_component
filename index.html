<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
		<title>Frontend Mentor | Results summary component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<section>
			<div class="container">
				<div class="result-summary-card">
					<div class="section-top-card">
						<h4>Your result</h4>
						<div class="cricle-result">
							<p class="result">76</p>
							<p>of 100</p>
						</div>
						<div class="text">
							<p class="head-text">Great</p>
							<p class="bottom-text">You scored higher than 65% of the people who have taken these tests.</p>
						</div>
					</div>
					<div class="section-bottom-card">
						<h4>Summary</h4>
						<div class="features">
							<div class="feature-item first">
								<p class="feature-name"><img class="img-icon" src="./assets/images/icon-reaction.svg" alt="icon-reaction" /> Reaction</p>
								<p class="left-p">80 <span>/ 100</span></p>
							</div>
							<div class="feature-item second">
								<p class="feature-name"><img class="img-icon" src="./assets/images/icon-memory.svg" alt="icon-memory" /> Memory</p>
								<p class="left-p">92 <span>/ 100</span></p>
							</div>
							<div class="feature-item third">
								<p><img class="img-icon" src="./assets/images/icon-verbal.svg" alt="icon-verbal" /> Verbal</p>
								<p class="left-p">61 <span>/ 100</span></p>
							</div>
							<div class="feature-item fourth">
								<p class="feature-name"><img class="img-icon" src="./assets/images/icon-visual.svg" alt="icon-visual" /> Visual</p>
								<p class="left-p">72 <span>/ 100</span></p>
							</div>
						</div>
						<div class="btn-box">
							<button class="btn">Continue</button>
						</div>
					</div>
				</div>
			</div>
		</section>

  </div> -->
	</body>
</html>
